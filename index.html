<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game | JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" type="module" defer></script>
    <script src="scripts/word-list.js" type="module" defer></script>
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif" alt="gif-lost">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>

        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint: 
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>

            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
